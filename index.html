<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="x-icon"  href="logo.png" >
    <!-- <title>My Weather App</title> -->
    <link rel="stylesheet" href="index.css" class="src">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body id="a">
    
        
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="logo" src="logo.png" alt="Company Logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
               
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>





    <div class="container">
        <ha class="my-4 text-center">Weather for <span id="cityName"></span></ha>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    
                    
                    <ul class="list-unstyled mt-3 mb-4">
                      <li id="w">Temperature is <span id="temp"></span></li>
                      <li id="w">Minimum Temp is <span id="min_temp"></span></li>
                      <li id="w">Maximum Temp is<span id="max_temp"></span></li>
                      <li id="w"> <span id="wind_degrees"></span></li>
                      <li id="w"> <span id="wind_degrees"></span></li>
                      <li id="w"> <span id="wind_degrees"></span></li>
                    </ul>
                    <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Cloud and Humidity</h4>
                  </div>
                  <div class="card-body">
                    <!-- <h1 class="card-title pricing-card-title">$15<small class="text-body-secondary fw-light">/mo</small></h1> -->
                    <ul class="list-unstyled mt-3 mb-4">
                        <li id="w">Cloud PCT is <span id="cloud_pct"></span></li>
                        <li id="w">Feels Like is <span id="feels_like"></span></li>
                        <li id="w">Humidity is <span id="humidity"></span></li>
                        <li id="w"> <span id="wind_degrees"></span></li>
                    </ul>
                    <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal" id="i">Wind and Sun</h4>
                  </div>
                  <div class="card-body">
                    <!-- <h1 class="card-title pricing-card-title">$15<small class="text-body-secondary fw-light">/mo</small></h1> -->
                    <ul class="list-unstyled mt-3 mb-4">
                        <li id="w">Wind speed time is <span id="wind_speed"></span></li>
                        <li id="w">Sunrise is <span id="sunrise"></span></li>
                        <li id="w">Sunset is <span id="sunset"></span></li>
                        
                        
                    </ul>
                    <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
                  </div>
                </div>
              </div>
              </div>
        
         </main>

         
    </div>
    <footer id="foot" class="page-footer font-small blue">

        
        <div id="footer" class="footer-copyright text-center py-3">By Prajwal R Hampannavar
          
        </div>
       
      
      </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" class="src"></script>
</body>
</html>
